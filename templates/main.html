{% extends "base.html" %}

{% block content %}
<img src="{{url_for('static', filename='img/banner.png')}}" class="img-fluid" style="margin-top:20px;" alt="...">
<div class="d-flex align-items-end">
    <h1 style="margin-top:20px;">Каталог</h1>
    <p class="fw-bold" style="color:grey; margin:8px;">Всего найдено товаров {count_lapka}</p>
</div>
<div class="dropdown">
    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false" style="color:pink;">
        Сортировка
    </button>
    <ul class="dropdown-menu">
        <li>
            <button class="dropdown-item" type="button">По рейтингу</button>
        </li>
        <li>
            <button class="dropdown-item" type="button">Сначала дороже</button>
        </li>
        <li>
            <button class="dropdown-item" type="button">Сначала дешевле</button>
        </li>
    </ul>
</div>
{% if len_post == 0 %}
<div class="card" style="width: 50rem;">
    <div class="card-body">
        <h5>Не найдено постов</h5>
    </div>
</div>
{% else %}
<div class="d-flex align-content-around flex-wrap">
    {% for post in posts %}
    <div class="card" style="width: 18rem; margin-left:10px">
        <img src="{{url_for('static', filename='img/squish1.jpeg')}}" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text fs-4 fw-bold" style="margin:0">{cost} руб.</p>
            <p class="card-text" style="margin:0">{title_lapka}</p>
            <p class="card-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                {rating}
            </p>
            <div class="d-grid gap-2">
                <button class="btn" type="button" style="background-color:pink;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-cart3" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                    В корзину
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
