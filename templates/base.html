<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"/>
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top" style="background-color: #801F4F;">
    <div class="container">
        <div class="grid">
            <a class="navbar-brand" href="/">
                <img src="{{url_for('static', filename='img/icon.png')}}" alt="" width="144" height="90"
                     class="d-inline-block align-middle">
            </a>
        </div>
        <form class="d-flex col-sm-8" role="search">
            <input class="form-control me-2" type="search" placeholder="Найти на Strawberries"
                   aria-label="Найти на Strawberries"/>
            <button class="btn btn-outline-light" type="submit">Поиск</button>
        </form>
        <div style="text-align:center;">
            <a class="navbar-brand" style="margin-right: 0;" href="/basket">
                <img src="{{url_for('static', filename='img/moder.png')}}" alt="" width="50" height="50"
                     class="d-inline-block align-middle">
            </a>
            <a class="nav-link active" style="color:white;" aria-current="page" href="/basket">Корзина</a>
        </div>
        <div class="g-col-6">
            <div class="collapse navbar-collapse" id="navbarSupportedContent3">
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item">
                        {% if current_user.is_authenticated %}
                        <div style="text-align:center;">
                            <a class="navbar-brand" style="margin-right: 0;" href="/profile">
                                <img src="{{url_for('static', filename='img/user.png')}}" alt="" width="50" height="50"
                                     class="d-inline-block align-middle">
                            </a>
                            <a class="nav-link active" style="color:white;" aria-current="page"
                               href="/profile">Профиль</a>
                        </div>
                        {% else %}
                        <div style="text-align:center;">
                            <a class="navbar-brand" style="margin-right: 0;" href="/login">
                                <img src="{{url_for('static', filename='img/user.png')}}" alt="" width="50" height="50"
                                     class="d-inline-block align-middle">
                            </a>
                            <a class="nav-link active" style="color:white;" href="/login" aria-current="page">Войти</a>
                        </div>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<div style="background-color: #801F4F;">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <a style="color:white;">Разработчики</a>
            </div>
            <div class="col-2">
                <a href="/" class="nav-link active" style="color:white; padding:0;" aria-current="page">Каталог</a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <a style="color:white;">Басова Е. А.</a>
            </div>
            <div class="col-2">
                <a class="nav-link active" style="color:white; padding:0;" aria-current="page"
                   href="/basket">Корзина</a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <a style="color:white;">Тавтелев Т. М.</a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <a style="color:white;">Иванов Т. М.</a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <a style="color:white;">Денис</a>
            </div>
        </div>
        <div class="row">
            <br>
        </div>
        <div class="row">
            <a style="color:white;">C Strawberries 2025. Все права защищены</a>
        </div>
        <br>
    </div>
</div>
</body>
</html>
