<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"/>
    <title>{ title }</title>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top" style="background-color: #801F4F;">
    <div class="container">
        <div class="grid">
            <a class="navbar-brand" href="/">
                <img src="{{url_for('static', filename='img/icon.png')}}" alt="" width="144" height="90"
                     class="d-inline-block align-middle">
            </a>
        </div>
        <form class="d-flex col-sm-8" role="search">
            <input class="form-control me-2" type="search" placeholder="Найти на Strawberries"
                   aria-label="Найти на Strawberries"/>
            <button class="btn btn-outline-light" type="submit">Поиск</button>
        </form>
        <div style="text-align:center;">
            <a class="navbar-brand" style="margin-right: 0; color:white;" href="/basket">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cart3"
                     viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
            </a>
            <a class="nav-link active" style="color:white;" aria-current="page" href="/basket">Корзина</a>
        </div>
        <div class="g-col-6">
            <div class="collapse navbar-collapse" id="navbarSupportedContent3">
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item">
                        {% if current_user.is_authenticated %}
                        <div style="text-align:center;">
                            <a class="navbar-brand" style="margin-right: 0;color:white;" href="/profile">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                     class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                                </svg>
                            </a>
                            <a class="nav-link active" style="color:white;" aria-current="page"
                               href="/profile">Профиль</a>
                        </div>
                        {% else %}
                        <div style="text-align:center;">
                            <a class="navbar-brand" style="margin-right: 0;color:white;" href="/login">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                     class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                                </svg>
                            </a>
                            <a class="nav-link active" style="color:white;" href="/login" aria-current="page">Войти</a>
                        </div>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<div class="fixed-bottom bg-body-tertiary" style="background-color: #801F4F;">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <a style="color:white;">Разработчики</a>
            </div>
            <div class="col-2">
                <a href="/" class="nav-link active" style="color:white; padding:0;" aria-current="page">Каталог</a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <a style="color:white;">Басова Е. А.</a>
            </div>
            <div class="col-2">
                <a class="nav-link active" style="color:white; padding:0;" aria-current="page"
                   href="/basket">Корзина</a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <a style="color:white;">Тавтелев Т. М.</a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <a style="color:white;">Иванов Т. М.</a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <a style="color:white;">Денис</a>
            </div>
        </div>
        <div class="row">
            <br>
        </div>
        <div class="row">
            <a style="color:white;">C Strawberries 2025. Все права защищены</a>
        </div>
        <br>
    </div>
</div>
</body>
</html>
