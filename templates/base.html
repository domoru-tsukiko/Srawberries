<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"/>
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <div class="container">
        <div class="grid">
            <a class="navbar-brand" href="/">
                <img src="{{url_for('static', filename='img/icon.png')}}" alt="" width="80" height="50"
                     class="d-inline-block align-middle">
            </a>
        </div>
        <form class="d-flex col-sm-8" role="search">
            <input class="form-control me-2" type="search" placeholder="Найти на Strawberries"
                   aria-label="Найти на Strawberries"/>
            <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>
        <div class="g-col-6">
            <div class="collapse navbar-collapse" id="navbarSupportedContent3">
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item">
                        {% if current_user.is_authenticated %}
                        <div style="text-align:center;">
                            <a class="navbar-brand" style="margin-right: 0;" href="/profile">
                                <img src="{{url_for('static', filename='img/user.png')}}" alt="" width="50" height="50"
                                     class="d-inline-block align-middle">
                            </a>
                            <a class="nav-link active" aria-current="page" href="/profile">Профиль</a>
                        </div>
                        {% else %}
                        <div style="text-align:center;">
                            <a class="navbar-brand" style="margin-right: 0;" href="/login">
                                <img src="{{url_for('static', filename='img/user.png')}}" alt="" width="50" height="50"
                                     class="d-inline-block align-middle">
                            </a>
                            <a class="nav-link active" href="/login" aria-current="page">Войти</a>
                        </div>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<nav class="navbar bottom navbar-light bg-light">
    <div class="container-fluid">
        <p class="h6">Поддержка: forum.orange@yandex.ru</p>
    </div>
</nav>
</body>
</html>
