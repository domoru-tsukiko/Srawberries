<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
        <title>{ title }</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
            <div class="container">
                <div class="grid">
                  <a class="navbar-brand" href="/">
                    <img src="../static/img/icon.png" alt="" width="30" height="30" class="d-inline-block align-middle">
                    Orange forum
                  </a>
                </div>
                <div class="g-col-6">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ms-md-auto">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="/news">Новости</a>
                        </li>
                      </ul>
                  </div>
                </div>
                <div class="g-col-6">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                      <ul class="navbar-nav ms-md-auto">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="/news">Новости2</a>
                        </li>
                      </ul>
                  </div>
                </div>
                <div class="g-col-6">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent3">
                      <ul class="navbar-nav ms-md-auto">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="/news">Новости3</a>
                        </li>
                      </ul>
                  </div>
                </div>
                <div class="grid">
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Поиск по сайту" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Найти</button>
                  </form>
                </div>
            </div>
        </nav>
        <!-- Begin page content -->
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
        <nav class="navbar bottom navbar-light bg-light">
          <div class="container-fluid">
            <p class="h6">Яндекс.Лицей 2022</p>
          </div>
        </nav>
    </body>
</html>
